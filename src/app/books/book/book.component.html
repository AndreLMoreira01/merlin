<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="book.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{book.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{book.pageNumbers}}</span>
      <span class="place-info-box-detail">{{book.category}}</span>
      <span class="place-info-box-detail">{{book.delivery}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
